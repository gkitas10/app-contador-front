<div class="form-container">
    <form #LoginForm="ngForm" (ngSubmit)="onSubmit(LoginForm)">
        <h2 class="form-title">Log in</h2>
        <div class="form-group">
            <label for="email" class="label">
                Email
            </label>
            <input class="text-input email-input" type="email" name="email" ngModel required >
        </div>
        <div class="form-group">
            <label for="password" class="label">
                Password
            </label>
            <input class="text-input" type="password" name="password" ngModel required minlength="8"> 
           
    
        </div>
        <div class="form-group">
            <input type="submit" value="Log in" [disabled]='!LoginForm.valid'>     
        </div>
    </form>
    <button class="google-btn" (click)="_googleAuth.GoogleAuth()">Reg√≠strate con Google</button>
    <button (click)="_googleAuth.signOut()">Log out</button>
</div>
