<div class="form-container">
    <div class="errorBox" *ngIf="error"><p>{{error}}</p></div>
    <form class="form-container__form" #SignupForm="ngForm" (ngSubmit)="onSubmit(SignupForm)">
        <h2 class="form-title">Sign up</h2>
        <div class="form-group">
            <input class="text-input" type="text" name="name" placeholder="Ingresa tu nombre" required ngModel>
        </div>
        <div class="form-group">
            <input class="text-input" type="email" name="email" placeholder="Ingresa tu email" required ngModel>
        </div>
        <div class="form-group">
            <input class="text-input" type="password" placeholder="Ingresa tu contraseÃ±a" name="password" required ngModel>
        </div>
        <div class="form-group last-form-group">
            <input type="submit" value="Sign up" [disabled]='!SignupForm.valid'>     
        </div>
    </form>
</div>
