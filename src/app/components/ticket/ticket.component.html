<h1>Ingresa tus tickets de compra</h1>

<div class="form-container">
    <form #TicketForm="ngForm" (ngSubmit)="onSubmit(TicketForm)">
    <p>
        <label>Cantidad</label>
        <input type="text" name="amount" ngModel required>
    </p>
    <p>
        <label>Categor√≠a</label>
        <input type="text" name="concept" ngModel required>
    </p>
    <p>
        <label>Producto</label>
        <input type="text" name="product" ngModel required>
    </p>
    <p>
        <label>Proveedor o Tienda</label>
        <input type="text" name="provider" ngModel required>
    </p>
    <p>
        <label>Fecha</label>
        <input type="date" name="date" ngModel required>
    </p>
    <input type="submit" value="Guardar" [disabled]='!TicketForm.valid'>
</form>
</div>
