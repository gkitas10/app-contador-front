<div class="sidebar">
    <div (click)="showCreatedDateForm()" *ngIf="!showCreatedDate">Buscar por fecha de creación del ticket</div>
    <form #TicketListForm="ngForm" class="form" (ngSubmit)="onSubmit(TicketListForm)" *ngIf="!showCreatedDate">
        <div class="form-group">
            <label>Categoría</label>
            <input type="text" name="concept" placeholder="Escribe una categoría..." ngModel>
        </div>
        <div class="form-group" >
            <label>Producto o servicio</label>
            <input type="text" name="product" placeholder="Escribe el producto o servicio..." ngModel>
        </div>
        <div class="form-group">
            <label>Proveedor o Tienda</label>
            <input type="text" class="form__input" name="provider" placeholder="Escribe el proveedor o tienda..." ngModel>
        </div>
        <div class="form-group">
            <label>Fecha</label>
            <input type="date" name="date" ngModel>
        </div>
        <div class="form-group last-form-group">
            <label>Mes</label>
            <input type="month" name="month" ngModel>
        </div>
        <div class="form-group">
            <input class="btn" type="submit" value="Enviar">
        </div>
    </form>
    <form #CreatedDateForm="ngForm" *ngIf="showCreatedDate" (ngSubmit)="onSubmitCreatedDate(CreatedDateForm)">
        <div (click)="hideCreatedDateForm()">Regresar</div>
        <div class="form-group">
            <label>Fecha de creación</label>
            <input type="date" name="created" ngModel>
        </div>
        <input type="submit" value="Buscar">
    </form>
</div>
<div class="tickets-container">
    <div class="error-msg error-msg__graph" 
    *ngIf="errorMsg">
        {{errorMsg}}
    </div>
    <app-ticket-item
    *ngFor='let ticket of tickets; index as i'
    [ticket]='ticket'
    
    ></app-ticket-item>
    <div class="pages" *ngIf="tickets">
        Se encontraron {{count}} resultados
        <button *ngIf="from>=12" (click)=previousPage()>Página anterior</button>
        <button *ngIf="count-from>12" (click)=nextPage()>Página siguiente</button>
        <div>Página {{from/12+1}} de {{pages}}</div>
    </div>  
</div>
<app-modal *ngIf="showModal"
    [ticket]='ticketToDelete'
></app-modal>
